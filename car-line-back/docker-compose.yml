services:
  postgres:
    image: postgres:15-alpine
    container_name: carline_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: carline_user
      POSTGRES_PASSWORD: carline_password
      POSTGRES_DB: carline_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U carline_user -d carline_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
